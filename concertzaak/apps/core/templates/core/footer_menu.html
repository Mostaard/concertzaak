{% load wagtailcore_tags %}
<ul class="navigation">
    {% for item in menu_items %}
        <li><a href="{% pageurl item %}">{{ item.text }}</a></li>
        {% if item.sub_menu %}
            <ul class="sub-menu">
                {% for sub_item in item.sub_menu.items %}
                    <li><a href="{{ sub_item.href }}">{{ sub_item.text }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</ul>
